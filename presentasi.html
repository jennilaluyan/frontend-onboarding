<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Roadmap</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:900");

      body {
        margin: 0;
        box-sizing: border-box;
        overflow: hidden;
        font-family: "Montserrat", sans-serif;
        background-color: #b1bcbf;
      }

      .container {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      .background-image {
        width: 50%;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background-image: url("./frontend.jpg");
        background-size: cover;
      }

      .split-screen {
        width: 100%;
        background-color: #2c2d2b;
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        z-index: 2;
        animation: reduceSize 1.5s 0.5s, moveRight 1.5s 3s;
        animation-fill-mode: forwards;
      }

      .content {
        color: white;
        font-size: 10vw;
        text-transform: uppercase;
        position: absolute;
        width: fit-content;
        height: fit-content;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        z-index: 4;
        opacity: 0;
        transform: translateY(100vh);
        animation: fadeInUp 2s 0.5s, moveRight 1.5s 3s, changeBackground 1.5s 3s;
        animation-fill-mode: forwards;
      }

      .content p {
        margin: 0;
      }

      .content .comma {
        color: #2c2d2b;
        opacity: 1;
        animation: fadeOut 0.5s forwards 2.5s;
      }

      /* New roadmap styles */
      .roadmap {
        position: absolute;
        width: 50%;
        height: 100vh;
        right: -50%;
        top: 0;
        background-color: #2c2d2b;
        color: white;
        z-index: 3;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
      }

      .roadmap-title {
        font-size: 3vw;
        margin-bottom: 30px;
        color: #b1bcbf;
      }

      .skill {
        width: 80%;
        margin: 10px 0;
        display: flex;
        flex-direction: column;
        opacity: 0;
        transform: translateX(50px);
      }

      .skill-name {
        font-size: 2vw;
        margin-bottom: 5px;
      }

      .progress-bar {
        height: 20px;
        background-color: #444;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        width: 0;
        border-radius: 10px;
        transition: width 1.5s ease-in-out;
      }

      .html .progress {
        background-color: #e34c26;
      }
      .css .progress {
        background-color: #264de4;
      }
      .javascript .progress {
        background-color: #f7df1e;
      }
      .react .progress {
        background-color: #61dafb;
      }
      .next .progress {
        background-color: #000000;
      }

      /* Animation states */
      .phase-2 .content {
        animation: moveBackLeft 1.5s forwards;
      }

      .phase-2 .split-screen {
        display: none;
      }

      .phase-2 .roadmap {
        animation: fadeInFromRight 1.5s forwards;
      }

      .phase-2 .skill {
        animation: fadeInSkill 0.5s forwards;
      }

      .phase-2 .skill:nth-child(2) {
        animation-delay: 0.2s;
      }
      .phase-2 .skill:nth-child(3) {
        animation-delay: 0.4s;
      }
      .phase-2 .skill:nth-child(4) {
        animation-delay: 0.6s;
      }
      .phase-2 .skill:nth-child(5) {
        animation-delay: 0.8s;
      }
      .phase-2 .skill:nth-child(6) {
        animation-delay: 1s;
      }

      /* LEFRY */
      .hidden-checkbox {
        display: none;
      }

      .person-button {
        position: absolute;
        background: rgba(255, 255, 255, 0.5);
        border: 2px solid white;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        line-height: 35px;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 5;
        animation: showButton 1s ease-in-out forwards;
        animation-delay: 4.5s;
      }

      .person-button:hover {
        opacity: 1;
      }

      .popup {
        display: none;
        position: fixed;
        transform: translate(-50%);
        background: rgb(255, 255, 255);
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        z-index: 10;
        min-width: 150px;
        opacity: 0.8;
      }

      .popup h2 {
        margin-top: 0;
      }

      .popup h3 {
        font-family: Arial, Helvetica, sans-serif;
      }

      .popup p {
        font-weight: 1px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .hidden-checkbox:checked + .person-button + .popup {
        display: block;
      }

      .close-btn {
        display: block;
        text-align: right;
        cursor: pointer;
        font-size: 20px;
      }

      /* New keyframes */
      @keyframes reduceSize {
        from {
          width: 100%;
        }
        to {
          width: 50%;
        }
      }

      @keyframes fadeInUp {
        from {
          transform: translateY(100vh);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes moveRight {
        from {
          left: 0%;
        }
        to {
          left: 50%;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      @keyframes changeBackground {
        to {
          background-image: url("./frontend2.jpg");
          background-size: 100%;
          background-position: center 42%;
          background-clip: text;
          -webkit-background-clip: text;
          color: transparent;
        }
      }

      @keyframes moveBackLeft {
        from {
          left: 50%;
        }
        to {
          left: 0%;
        }
      }

      @keyframes fadeInFromRight {
        from {
          right: -50%;
          opacity: 0;
        }
        to {
          right: 0;
          opacity: 1;
        }
      }

      @keyframes fadeInSkill {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes showButton {
        from {
          opacity: 0;
        }

        to {
          opacity: 0.6;
        }
      }

      .next:hover {
        /* opacity: 0.8; */
        color: black;
        transition: 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="split-screen"></div>
      <div class="background-image"></div>
      <div class="content">
        <p>Hello <span class="comma">,</span></p>
        <p class="world">World</p>
      </div>

      <!-- LEFRY -->
      <input type="checkbox" id="info1" class="hidden-checkbox" />
      <label for="info1" class="person-button" style="top: 50%; left: 13%"
        >?</label
      >
      <div class="popup" style="top: 50%; left: 13%">
        <label for="info1" class="close-btn">&times;</label>
        <h2>Lefry</h2>
        <p>Pengurus</p>
      </div>

      <input type="checkbox" id="info2" class="hidden-checkbox" />
      <label for="info2" class="person-button" style="top: 68%; left: 27%"
        >?</label
      >
      <div class="popup" style="top: 68%; left: 27%">
        <label for="info2" class="close-btn">&times;</label>
        <h2>Jennifer</h2>
        <p>Koordinator</p>
      </div>

      <input type="checkbox" id="info3" class="hidden-checkbox" />
      <label for="info3" class="person-button" style="top: 33%; left: 35%"
        >?</label
      >
      <div class="popup" style="top: 33%; left: 35%">
        <label for="info3" class="close-btn">&times;</label>
        <h2>Luke</h2>
        <p>Pengurus</p>
      </div>

      <div class="roadmap">
        <h2 class="roadmap-title">LEARNING ROADMAP</h2>
        <div class="skill html">
          <div class="skill-name">HTML</div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="skill css">
          <div class="skill-name">CSS</div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="skill javascript">
          <div class="skill-name">JAVASCRIPT</div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="skill react">
          <div class="skill-name">REACT</div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="skill next" style="cursor: pointer">
          <div class="skill-name">NEXT</div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Wait for the initial animations to complete
      const nextBtn = document.querySelector(".next");
      nextBtn.addEventListener("click", () => {
        // Replace 'nextPage.html' with the actual URL of your next page.
        window.location.href = "thankyou.html";
      });
      setTimeout(() => {
        // Add listener for Enter key
        document.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            const container = document.querySelector(".container");
            const content = document.querySelector(".content");

            // Hide the Hello World content
            content.style.display = "none";

            // Add phase-2 class to trigger new animations
            container.classList.add("phase-2");

            // Animate progress bars
            setTimeout(() => {
              document.querySelector(".html .progress").style.width = "80%";
              document.querySelector(".css .progress").style.width = "75%";
              document.querySelector(".javascript .progress").style.width =
                "37%";
              document.querySelector(".react .progress").style.width = "46%";
              document.querySelector(".next .progress").style.width = "5%";
            }, 1500);
          }
        });
      }, 5000); // Wait 5 seconds for initial animation to complete
    </script>
  </body>
</html>
